<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="createRoomTitle">Crear Sala</title>
    <link rel="stylesheet" href="./css/crear salta.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>
<body>
    <style>
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0; /* Add this line to hide the selector */
            pointer-events: none; /* Add this line to disable interactions */
        }

        .language-selector select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text" data-i18n="title">SECRET SET</div>
    </div>
    <a href="../unirse a sala/unirse o crear sala.html" class="back-arrow">
        <img src="./imgs/arrow-removebg-preview.png" alt="Flecha de retroceder" class="arrow-img">
    </a>

    <h1 class="title" data-i18n="createRoom">Crear Sala</h1> 
    
    <div class="container">
        <h2 data-i18n="players">Jugadores</h2>
        <div class="counter">
            <button onclick="changePlayers(-1)">-</button>
            <span id="players">20</span>
            <button onclick="changePlayers(1)">+</button>
        </div>

        <h2 data-i18n="rounds">Rondas</h2>
        <div class="counter">
            <button onclick="changeRounds(-1)">-</button>
            <span id="rounds">5</span>
            <button onclick="changeRounds(1)">+</button>
        </div>

        <h2 data-i18n="maps">Mapas</h2>
        <select id="mapSelect">
            <option value="" data-i18n="selectMap">Selecciona un mapa</option>
            <option value="Nueva York" data-i18n="newYork">Nueva York</option>
            <option value="Los Ángeles" data-i18n="losAngeles">Los Ángeles</option>
            <option value="Miami" data-i18n="miami">Miami</option>
            <option value="San Francisco" data-i18n="sanFrancisco">San Francisco</option>
            <option value="Las Vegas" data-i18n="lasVegas">Las Vegas</option>
            <option value="Londres" data-i18n="london">Londres</option>
            <option value="París" data-i18n="paris">París</option>
            <option value="Roma" data-i18n="rome">Roma</option>
            <option value="Berlín" data-i18n="berlin">Berlín</option>
            <option value="Madrid" data-i18n="madrid">Madrid</option>
            <option value="Barcelona" data-i18n="barcelona">Barcelona</option>
            <option value="Ámsterdam" data-i18n="amsterdam">Ámsterdam</option>
            <option value="Viena" data-i18n="vienna">Viena</option>
            <option value="Praga" data-i18n="prague">Praga</option>
            <option value="Ciudad de México" data-i18n="mexicoCity">Ciudad de México</option>
            <option value="Buenos Aires" data-i18n="buenosAires">Buenos Aires</option>
            <option value="São Paulo" data-i18n="saoPaulo">São Paulo</option>
            <option value="Río de Janeiro" data-i18n="rioDeJaneiro">Río de Janeiro</option>
            <option value="Bogotá" data-i18n="bogota">Bogotá</option>
            <option value="Medellín" data-i18n="medellin">Medellín</option>
        </select>

        <button id="resetBtn" onclick="resetValues()" data-i18n="resetValues">Restablecer valores predeterminados</button>
        <button id="randomBtn" onclick="setRandom()" data-i18n="random">Aleatorio</button>

        <button id="createRoom" data-i18n="createRoomButton">Crear Sala</button>
    </div>

    <footer>
        <p data-i18n="footer">© 2024 <b>Secret Set</b> - Todos los Derechos Reservados</p>
    </footer>
    <audio id="efectoAudio" src="../musica/Fondo.mp3" preload="auto"></audio>
    <audio id="musicaAudio" src="../musica/" preload="auto"></audio>
    <script src="../js/audioManager.js"></script>
    <script src="./js/crear sala.js"></script>
    <script src="./js/loader.js"></script>
    <script src="../Menu/js/languajes1.js"></script>
</body>
</html>
