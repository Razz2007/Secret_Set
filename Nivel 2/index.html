<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Clasificación</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>
<body>
   
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text">SECRET SET</div>
        <div class="gif">
            <img class="gif" src="../imgs/holaaa-unscreen.gif" alt="Imagen gif">
        </div>
    </div>

    <div id="timer">
        Tiempo restante: <span id="time">60</span> segundos
    </div>

    <div class="containers">
    </div>

    <div class="items">
    </div>

    <div id="completionModal" class="modal">
        <div class="modal-content">
        </div>
    </div>       
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <h2>Instrucciones del Juego</h2>
            <div class="instructions-container">
                <div class="instruction-step">
                    <div class="step-number">1</div>
                    <p>Arrastra cada elemento a la categoría correcta.</p>
                </div>
                <div class="instruction-step">
                    <div class="step-number">2</div>
                    <p>Completa el juego antes de que el tiempo termine para ganar trofeos.</p>
                </div>
                <div class="instruction-step">
                    <div class="step-number">3</div>
                    <p>Si el elemento no pertenece a la categoría, recibirás un mensaje de error.</p>
                </div>
            </div>
            <button class="start-button text-boton" onclick="closeInstructionsModal()">Comenzar Juego</button>
        </div>
    </div>   
    <audio id="efectoAudio" src="../musica/Fondo.mp3" preload="auto"></audio>
    <audio id="musicaAudio" src="../musica/Efectos.mp3" preload="auto"></audio>
    <audio id="clickSound">
        <source src="../audio/click.mp3" type="audio/mp3">
    </audio>
    <script src="../js/sonido.js"></script>
    <script src="../js/audioManager.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/loader.js"></script>
    <script src="../Menu/js/languajes4.js"></script>
</body>
</html>
