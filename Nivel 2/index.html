<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Juego de Clasificación</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>
<body>
    <style>
        .language-selector {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            width: 0 !important;
            height: 0 !important;
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
        }
            </style> 
    <div class="language-selector" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <select id="langSelect">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text" data-i18n="loaderText">SECRET SET</div>
        <div class="gif">
            <img class="gif" src="../imgs/holaaa-unscreen.gif" alt="Gif animado">
        </div>
    </div>

    <div id="timer">
        <span data-i18n="timeRemaining">Tiempo restante:</span> <span id="time">60</span> <span data-i18n="seconds">segundos</span>
    </div>

    <div class="containers"></div>
    <div class="items"></div>

   <!-- Modal de finalización -->
<div id="completionModal" class="modal">
    <div class="modal-content">
       
    </div>
</div>
      
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="instructionsTitle">Instrucciones del Juego</h2>
            <div class="instructions-container">
                <div class="instruction-step">
                    <div class="step-number">1</div>
                    <p data-i18n="instruction1">Arrastra cada elemento a la categoría correcta.</p>
                </div>
                <div class="instruction-step">
                    <div class="step-number">2</div>
                    <p data-i18n="instruction2">Completa el juego antes de que el tiempo termine para ganar trofeos.</p>
                </div>
                <div class="instruction-step">
                    <div class="step-number">3</div>
                    <p data-i18n="instruction3">Si el elemento no pertenece a la categoría, recibirás un mensaje de error.</p>
                </div>
            </div>
            <button class="start-button text-boton" onclick="closeInstructionsModal()" data-i18n="startGame">Comenzar Juego</button>
        </div>
    </div>   

    <audio id="efectoAudio" src="../musica/Fondo.mp3" preload="auto"></audio>
    <audio id="musicaAudio" src="../musica/Efectos.mp3" preload="auto"></audio>
    <audio id="clickSound">
        <source src="../audio/click.mp3" type="audio/mp3">
    </audio>
    <script src="../js/sonido.js"></script>
    <script src="../js/audioManager.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/loader.js"></script>
    <script src="../Menu/js/languajes2.js"></script>
    
</body>
</html>
